# Configuração Nginx otimizada para GCP e2-micro
worker_processes 1;  # Otimizado para e2-micro (1 vCPU)
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Otimizações para pouca memória
worker_rlimit_nofile 1024;

events {
    worker_connections 512;  # Reduzido para e2-micro
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging otimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=5s;

    # Performance otimizada para e2-micro
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Reduzido para economizar memória
    keepalive_requests 100;
    types_hash_max_size 1024;
    client_max_body_size 20M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes otimizados para pouca memória
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    server_tokens off;

    # Gzip compression (importante para economizar banda)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Rate limiting (proteção contra ataques)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;

    # Upstream para a aplicação Flask
    upstream analise_cartao_app {
        server web:5000;
        keepalive 8;  # Reduzido para e2-micro
    }

    # Servidor HTTP principal
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect para HTTPS se SSL estiver disponível
        # return 301 https://$server_name$request_uri;

        # Para desenvolvimento/teste, servir HTTP diretamente
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://analise_cartao_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts otimizados
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffering otimizado para pouca memória
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_cache_bypass $http_upgrade;
        }

        # Rate limiting específico para autenticação
        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://analise_cartao_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Rate limiting para API
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            
            proxy_pass http://analise_cartao_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Servir arquivos estáticos diretamente (se existirem)
        location /static/ {
            alias /var/www/static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Health check leve
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Bloquear acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|json|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Servidor HTTPS (descomente quando tiver certificado SSL válido)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # Certificados SSL (auto-assinado por padrão)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Configurações SSL otimizadas
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:1m;  # Reduzido para e2-micro
        ssl_session_timeout 5m;  # Reduzido para economizar memória
        ssl_session_tickets off;
        
        # HSTS (descomente para domínio real)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Mesmo proxy configuration do HTTP
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://analise_cartao_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_cache_bypass $http_upgrade;
        }

        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://analise_cartao_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            limit_req zone=api burst=30 nodelay;
            
            proxy_pass http://analise_cartao_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /var/www/static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|json|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}